<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CKEditor 5 – balloon editor build – development sample</title>
		<style>
			body {
				max-width: 800px;
				margin: 20px auto;
			}
		</style>
	<link href="flashy-ckeditor.css" rel="stylesheet"><script type="text/javascript" src="ckeditor.js"></script></head>
	<body>
		<h1>CKEditor 5 – balloon editor build – development sample</h1>

		<div id="editor">
			<h2>Sample</h2>

			<p>
				This is an instance of the
				<a
					href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#balloon-editor"
					>balloon editor build</a
				>.
			</p>

			<figure class="image">
				<img src="./sample.jpg" alt="Autumn fields" />
			</figure>

			<p>
				You can use this sample to validate whether your
				<a
					href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html"
					>custom build</a
				>
				works fine.
			</p>
		</div>

		<!-- <script src="../build/ckeditor.js"></script> -->
		<script>
			FlashyBalloonEditor.create(
				document.querySelector('#editor', {
					config: {
						ui: {
							width: '200px',
							height: '300px'
						}
					}
				})
			)
				.then(editor => {
					window.editor = editor;
				})
				.catch(error => {
					console.error(
						'There was a problem initializing the editor.',
						error
					);
				});
		</script>
	</body>
</html>
